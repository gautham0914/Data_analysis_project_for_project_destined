name: Refresh analytics outputs

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run ETL (load DuckDB)
        run: |
          python etl/load_duckdb.py
          ls -la
          ls -la data || true

      - name: Run SQL analysis
        run: |
          python - <<'EOF'
          import duckdb

          con = duckdb.connect("realestate.duckdb")
          print("tables in realestate.duckdb:", con.execute("SHOW TABLES").fetchall())

          with open("sql/analysis.sql", "r") as f:
              con.execute(f.read())

          con.close()
          print("SQL analysis completed.")
          EOF

      - name: Commit refreshed results
        run: |
          git config user.name "github-actions[bot]"


